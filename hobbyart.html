<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyArt</title>

    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="dialog">
        <div class="button-close">
            <div class="closebutton">
            <button class="close" type="button"></button> 
            </div>
        </div>
        <div>
            <form class="login-form" id="loginform">
                <span class="form-title">Войти в личный кабинет</span>
                <div>
                    <input name="phone" class="fields" type="text" placeholder="Номер телефона" required 
                    pattern="^\+375(\s+)?\(?(17|25|29|33|44)\)?(\s+)?[0-9]{3}-?[0-9]{2}-?[0-9]{2}$">
                </div>    
                <div class="passfield">
                    <input name="pass" class="fields" type="password" placeholder="Пароль" required autocomplete="on">
                </div>
                <div class="check">
                    <input name="checkbox" type="checkbox" id="checkbox-id">
                    <label for="checkbox-id">Запомнить меня</label>
                </div>
                <div class="sign-in">
                    <input form="loginform" name="sign-in" class="button-effect" type="submit" value="Войти">
                    <a class="links">Забыли пароль?</a>
                </div>
            </form>
        </div>
            <div class="sign-up">
                <a class="links">Вы еще не зарегистрированы?</a>
                <input name="sign-up" class="button-effect" type="button" value="Регистрация">
            </div>
        </div>
    </div>

</body>
</html>
